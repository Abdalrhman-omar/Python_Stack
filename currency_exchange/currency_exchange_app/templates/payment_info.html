{% extends "base.html" %}
{% load static %}
{% block content %}
    {% if messages %}
    <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
        {% endif %}
    <div class='col-4 offset-4'>
        <form action="Transfer" method="post" class="text-dark">
            <div>
                <h2 class='text-warning text-center'>User Profile</h2>
            </div>
            {% csrf_token %}
            <div class="row g-3 align-items-center">
                <div>
                    <label  class="col-form-label">Card holder's Name</label>
                    <input type="text" name="user_name" class="form-control">
                </div>
            </div>
            <br>
            <div class="row g-3 align-items-center">
                <div>
                    <label class="col-form-label">Card NUmber</label>
                    <input type="text" name="card_number"  class="form-control">
                </div>
            </div>
            <br>
            <div class="row g-3 align-items-center">
                <div>
                    <label class="col-form-label">Expiration Date</label>
                    <input type="date" name="expire" class="form-control">
                </div>
            </div>
            <br>
            <div class="row g-3 align-items-center">
                <div>
                    <label class="col-form-label">CVV</label>
                    <input type="number" name="cvv" maxlength="4" class="form-control">
                </div>
            </div>
            <br>
            <div class="row g-3 align-items-center">
                <div class="col-12">
                    <button type="submit" class="btn btn-warning ">Update</button>
                </div>
            </div>

        </form>
    </div>
{% endblock content %}
